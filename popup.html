
<!DOCTYPE html>

<html>
<head>
<title>Audio Recorder</title>
<style>
body { width: 300px; font-family: sans-serif; padding: 10px; }
h2 { margin-top: 0; font-size: 16px; }
.controls { display: flex; gap: 10px; margin-bottom: 15px; }
button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
\#startBtn { background-color: \#4CAF50; color: white; }
\#stopBtn { background-color: \#f44336; color: white; }
button:disabled { background-color: \#ccc; cursor: not-allowed; }
\#status { font-size: 12px; color: \#666; margin-bottom: 10px; }
.hidden { display: none; }

/* Error UI Styles */
#errorContainer {
  background-color: #ffebee;
  border: 1px solid #ef5350;
  border-radius: 4px;
  padding: 8px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: start;
}
.error-content { flex: 1; }
.error-title { color: #c62828; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }
#errorMessage { color: #d32f2f; font-size: 11px; margin-top: 4px; word-break: break-word; }
#dismissError {
  background: none; border: none; color: #ef5350; cursor: pointer; font-size: 16px; padding: 0 0 0 8px; line-height: 1;
}
#dismissError:hover { color: #c62828; }

/* Visualizer */
canvas {
    background-color: #f5f5f5;
    border-radius: 4px;
    margin-bottom: 10px;
    width: 100%;
    height: 60px;
}

</style>
</head>
<body>
<h2>Tab Audio Recorder</h2>

<div id="errorContainer" class="hidden">
<div class="error-content">
<div class="error-title">⚠️ Error</div>
<div id="errorMessage"></div>
</div>
<button id="dismissError" title="Dismiss">×</button>
</div>

<canvas id="visualizer" width="300" height="60"></canvas>

<div id="status">Ready</div>
<div id="recordingIndicator" class="hidden" style="color: red; font-size: 12px; margin-bottom: 5px;">
● Recording in progress
</div>

<div class="controls">
<button id="startBtn">Start</button>
<button id="stopBtn" disabled>Stop</button>
</div>
<script src="popup.js"></script>
</body>
</html>
