
<!DOCTYPE html>

<html>
<head>
<title>Audio Recorder</title>
<style>
body { width: 300px; font-family: sans-serif; padding: 15px; box-sizing: border-box; }
h2 { margin-top: 0; margin-bottom: 15px; font-size: 16px; text-align: center; }

/* Controls */
.controls { display: flex; gap: 10px; margin-top: 15px; }
button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; transition: background-color 0.2s; }
#startBtn { background-color: #4CAF50; color: white; }
#startBtn:hover { background-color: #45a049; }
#stopBtn { background-color: #f44336; color: white; }
#stopBtn:hover { background-color: #d32f2f; }
button:disabled { background-color: #e0e0e0; color: #999; cursor: not-allowed; }

/* Status & Indicator */
#status-container { margin-bottom: 15px; text-align: center; }
#status { font-size: 14px; color: #333; margin-bottom: 5px; font-weight: 500; }
#recordingIndicator { color: #f44336; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 5px; }
.blink { animation: blinker 1.5s linear infinite; }
@keyframes blinker { 50% { opacity: 0.5; } }

.hidden { display: none !important; }

/* Error UI Styles */
#errorContainer {
  background-color: #ffebee;
  border: 1px solid #ef5350;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: start;
}
.error-content { flex: 1; }
.error-title { color: #c62828; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
#errorMessage { color: #d32f2f; font-size: 11px; line-height: 1.4; word-break: break-word; }
#dismissError {
  background: none; border: none; color: #ef5350; cursor: pointer; font-size: 18px; padding: 0; margin-left: 10px; line-height: 1;
}
#dismissError:hover { color: #c62828; }

/* Visualizer */
canvas {
    display: block;
    background-color: #ffffff;
    border: 1px solid #eee;
    border-radius: 4px;
    width: 100%;
    height: 60px;
}

</style>
</head>
<body>
<h2>Tab Audio Recorder</h2>

<div id="errorContainer" class="hidden">
<div class="error-content">
<div class="error-title">⚠️ Error</div>
<div id="errorMessage"></div>
</div>
<button id="dismissError" title="Dismiss">×</button>
</div>

<div id="status-container">
<div id="status">Ready to record</div>
<div id="recordingIndicator" class="hidden">
<span class="blink">●</span> Recording in progress
</div>
</div>

<canvas id="visualizer" width="270" height="60"></canvas>

<div class="controls">
<button id="startBtn">Start Recording</button>
<button id="stopBtn" disabled>Stop</button>
</div>
<script src="popup.js"></script>
</body>
</html>
